<head>
    <title></title>
    <link rel="shortcut icon" href="images/ARMLogo.html" type="image/x-icon" />
     <style type="text/css">
#map_canvas { height: 100% }
</style>
    <script type="text/javascript"
        
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6v5-2uaq_wusHDktM9ILcqIrlPtnZgEk&amp;sensor=false">
</script>
<script type="text/javascript">
    function initialize() {
        
        var lat = "9.9408628930327";
        var lon = "78.08358057150284";
        var myLatlng = new google.maps.LatLng(lat, lon) // This is used to center the map to show our markers
        var mapOptions = {
            center: myLatlng,
            zoom: 15,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            marker: true
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
        var marker = new google.maps.Marker({
            position: myLatlng
        });
        marker.setMap(map);
    }
</script>
</head>
<body onload="initialize()">
 <div id="map_canvas" style="width:100%; height: 370px; background-color:White;"></div>
</body>
